<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Shopping List</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="header__heading">CSS Dinner Shopping List</h1>
        <p class="header__text">Let's go to the mall!</p>
      </div>
    </header>
    <main>
      <div class="container">
        <form
          action="/"
          class="list"
        >
          <ul class="list">
            <li class="list__item">
              <label class="list__item-label">
                <input
                  type="checkbox"
                  class="checkbox"
                />
                <p class="list__item-name">
                  A lot of pickles
                  <span class="list__item-comment">
                    (for the next lessons about CSS)</span
                  >
                </p></label
              >
            </li>
            <li class="list__item">
              <label class="list__item-label">
                <input
                  type="checkbox"
                  class="checkbox"
                />
                <p class="list__item-name">
                  10 apples
                  <span class="list__item-comment"
                    >(for more CSS manipulations)</span
                  >
                </p>
              </label>
            </li>

            <li class="list__item">
              <label class="list__item-label">
                <input
                  type="checkbox"
                  class="checkbox"
                />
                <p class="list__item-name">
                  20 oranges
                  <span class="list__item-comment"
                    >(because they are awesome)</span
                  >
                </p>
              </label>
            </li>

            <li class="list__item">
              <label class="list__item-label">
                <input
                  type="checkbox"
                  class="checkbox"
                />
                <p class="list__item-name">
                  13 plates
                  <span class="list__item-comment"
                    >(hm... they always disappear)</span
                  >
                </p>
              </label>
            </li>

            <li class="list__item">
              <label class="list__item-label">
                <input
                  type="checkbox"
                  class="checkbox"
                />
                <p class="list__item-name">15 bentos</p>
              </label>
            </li>

            <li class="list__item">
              <label class="list__item-label">
                <input
                  type="checkbox"
                  class="checkbox"
                />
                <p class="list__item-name">
                  1 bottle of Sake
                  <span class="list__item-comment">(for my friends)</span>
                </p>
              </label>
            </li>
          </ul>
        </form>
      </div>
    </main>
    <footer class="footer"><p class="footer__text">Bon Appetit :)</p></footer>
  </body>
</html>
